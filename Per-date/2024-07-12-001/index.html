<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Image</th>
                <th>Name</th>
                <th>Food</th>
                <th>Group</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><img src="images/cat.jpg" alt="Smiling Cat"></td>
                <td>Smiling<span class="highlight"><sup>Cat</sup></span></td>
                <td>Healthy<span class="highlight"><sub>Fish</sub></span></td>
                <td>
                    <label><input type="radio" name="group1" checked> Vertebrate</label>
                    <label><input type="radio" name="group1"> Invertebrate</label>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td><img src="images/dog.jpg" alt="Happy Dog"></td>
                <td>Happy<span class="highlight"><sup>Dog</sup></span></td>
                <td>Fresh<span class="highlight"><sub>Meat</sub></span></td>
                <td>
                    <label><input type="radio" name="group2" checked> Vertebrate</label>
                    <label><input type="radio" name="group2"> Invertebrate</label>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td><img src="images/monkey.jpg" alt="Confuse Simpanse"></td>
                <td>Confuse<span class="highlight"><sup>Simpanse</sup></span></td>
                <td>Sweet<span class="highlight"><sub>Banana</sub></span></td>
                <td>
                    <label><input type="radio" name="group3" checked> Vertebrate</label>
                    <label><input type="radio" name="group3"> Invertebrate</label>
                </td>
            </tr>
            <tr>
                <td>4</td>
                <td><img src="images/jellyfish.jpg" alt="Frisky Jellyfish"></td>
                <td>Frisky<span class="highlight"><sup>Jellyfish</sup></span></td>
                <td>Saltwater<span class="highlight"><sub>Plankton</sub></span></td>
                <td>
                    <label><input type="radio" name="group4"> Vertebrate</label>
                    <label><input type="radio" name="group4" checked> Invertebrate</label>
                </td>
            </tr>
            <tr>
                <td>5</td>
                <td><img src="images/sotong.jpg" alt="Swimming Squid"></td>
                <td>Swimming<span class="highlight"><sup>Squid</sup></span></td>
                <td>Small<span class="highlight"><sub>Fish</sub></span></td>
                <td>
                    <label><input type="radio" name="group5"> Vertebrate</label>
                    <label><input type="radio" name="group5" checked> Invertebrate</label>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
